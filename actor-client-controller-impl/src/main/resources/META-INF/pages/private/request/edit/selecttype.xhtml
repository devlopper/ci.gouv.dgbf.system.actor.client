<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{requestEditSelectTypePage}">
    	<ui:define name="centerCenter">
    		<div class="p-grid p-dir-col">
	    		<ui:repeat var="requestType" value="#{requestEditSelectTypePage.types}">
	    			<div class="p-col">
	    				<p:button value="#{requestType.name}" outcome="requestEditView">
	    					<f:param name="#{requestEditSelectTypePage.parameterName}" value="#{requestType.identifier}" />
	    				</p:button>
	    			</div>
	    		</ui:repeat>
    		</div>
    	</ui:define>
    </cyk:page>
</html>
