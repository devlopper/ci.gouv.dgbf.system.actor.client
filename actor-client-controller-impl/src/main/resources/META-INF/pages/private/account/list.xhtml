<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{accountListPage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(accountListPage.layout)}">
    			<ui:param name="layout" value="#{accountListPage.layout}"/>
    			<ui:define name="rowExpansion">
    				<ui:fragment rendered="#{record.class.simpleName eq 'Actor'}">
    					<h:outputText value="Module(s) visible(s)"/> <br/>
    					<h:outputText value="#{record.visibleModules}"/><br/>
    					<h:outputText value="Section(s) visible(s)"/> <br/>
    					<h:outputText value="#{record.visibleSections}"/><br/>
    				</ui:fragment>
    			</ui:define>
    		</ui:decorate>
    	</ui:define>
    </cyk:page>
</html>
