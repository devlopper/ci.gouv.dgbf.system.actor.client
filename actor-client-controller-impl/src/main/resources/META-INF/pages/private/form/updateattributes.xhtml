<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{identificationFormAttributeUpdateManyByFormPage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(identificationFormAttributeUpdateManyByFormPage.form.layout)}">
    			<ui:param name="layout" value="#{identificationFormAttributeUpdateManyByFormPage.form.layout}"/>
    			
    			<ui:define name="cell0">
  					<ui:decorate template="#{primefacesHelper.getModelTemplate(identificationFormAttributeUpdateManyByFormPage.attributesDataTable)}">
    					<ui:param name="dataTable" value="#{identificationFormAttributeUpdateManyByFormPage.attributesDataTable}"/>
    					<ui:define name="collectionColumnsAfterRowIndexBodies">
							<ui:fragment rendered="#{column.inputable}">
								<ui:fragment rendered="#{column.fieldName eq 'required'}">
									<!--
									<p:selectBooleanButton binding="#{identificationFormAttributeUpdateManyByFormPage.requiredSelectBooleanButton.binding}" />
									-->
									<p:selectOneRadio value="#{record.requiredAsString}">
										<f:selectItem itemValue="0" itemLabel="Hérité" />
										<f:selectItem itemValue="1" itemLabel="Oui" />
										<f:selectItem itemValue="2" itemLabel="Non" />
									</p:selectOneRadio>
	    						</ui:fragment>
	    						<ui:fragment rendered="#{column.fieldName eq 'orderNumber'}">
	    							<p:inputNumber binding="#{identificationFormAttributeUpdateManyByFormPage.orderNumberInputNumber.binding}" />
	    						</ui:fragment>
							</ui:fragment>
    						<ui:fragment rendered="#{not column.inputable}">
    							<ui:decorate template="/collection/datatable/__columns__bodies.xhtml" />
    						</ui:fragment>
						</ui:define>
					</ui:decorate>
				</ui:define>			
    		</ui:decorate>
    	</ui:define>
    </cyk:page>
</html>
